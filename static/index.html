<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <title>Rust Server Message</title>
</head>
<body data-bs-theme="dark">
   <div class="d-flex flex-column p-2 align-items-center gap-6 w-100">
      <div id="last-message"></div>

      <div class="card" style="width: 18rem;">
         <div class="card-body">
            <div class="mb-3 d-flex flex-column gap-2">
               <label label for="exampleFormControlInput1" class="form-label">Message:</label>
               <input type="email" class="form-control" id="message-input" placeholder="A cool message">
               <button type="button" class="btn btn-primary" onclick="sendMessage()">Send Message</button>
            </div>
         </div>
      </div>
   </div>

   <!-- Modules -->
   <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

   <script>
      function sendMessage(){
         const message = $("#message-input").val()
         $.ajax({
            url: "/api/writeMessage", 
            type: "POST", 
            data: JSON.stringify({ message }), 
            contentType: "application/json; charset=utf-8", 
         })
            .then(() => getLastMessage())
            .catch((err) => alert(err))
      }
      
      function getLastMessage(){
         $.ajax({url: "/api/getLastMessage"})
            .then((lastMessage) => {
                  $("#last-message").html(`
                     <h2 class="fw-bold">
                        ${lastMessage.message}
                     </h2>
                  `)
            }).catch((err) => {
               $("#last-message").html(`
                  <div class="alert alert-secondary" role="alert">
                     Error to get the last message: ${err}
                  </div>
               `)
            })
      } 
      getLastMessage()
   </script>

</body>
</html>
